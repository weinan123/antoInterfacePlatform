<!DOCTYPE HTML>
<html>
<head>
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    {% block title %}
    <title> My First Title</title>
    {% endblock %}
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

<body>
    <div style="margin-top: 100px;margin-left: 120px;margin-right: 120px;" id ="app" ref="app">
        <div class="navbar-fixed-top" style="background-color: #428bca;text-align: center" >
            <div class="col-md-4"></div>
            <div class="col-md-4"><h3 style="color: white">测试用例系统</h3></div>
            <div class="col-md-4">
                {% if user.is_authenticated %}
                <a href="/"><span style="color: white;line-height: 60px;" >当前用户：{{  user.username }}</span></a>&nbsp&nbsp&nbsp
                <a href="/logout/"><span style="color: white;line-height: 60px;" >退出</span></a>
                {% else %}
                <a href="/login/"><span style="color: white;line-height: 60px;" >登录</span></a> &nbsp&nbsp&nbsp
                <a href="/register/"><span style="color: white;line-height: 60px;">注册</span></a>
                {% endif %}
            </div>
            </div>
        <div class=" row ">
            {% block content %}

            {% endblock %}
        </div>
    </div>
{% block vuejs %}
<script type="text/javascript">
</script>
{% endblock %}
</body>
