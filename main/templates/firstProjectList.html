{% extends 'index.html' %}
{% block title %}
    <title xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"> 项目信息 </title>
    <style type="text/css">
        .customButton {
            background-color: #428bca;
            color: white;
            font-size: 40px;
            width: 300px;
            height: 180px;
            margin: 20px;
        }

        .createProjectButton {
            background-color: grey;
            color: lightgrey;
            font-size: 40px;
            width: 100%;
            height: 102px;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="col-md-10 row" id="projectList" style="margin-left: 15%;">
        <ul class="breadcrumb">
            <li><a href="/index/">首页</a></li>
            <li><a href="/firstProjectList/">项目管理</a></li>
        </ul>

        <div class="row" id="row" style="margin: auto;justify-content:center;align-items: center;">
            <div v-for="item in list" class="col-lg-4 col-md-6 col-sm-6" style="text-align:center;">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{! item !}</h3>
                    </div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary" @click="moduleInfo(item)">
                            查看
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6" style="text-align:center;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">操作</h3>
                    </div>
                    <div class="panel-body">
                        <button type="button" data-toggle="modal" data-target="#newProject" class="btn btn-primary">
                            新建
                        </button>
                    </div>
                </div>
            </div>
            <!-- 新建模态框（Modal） -->
            <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" id="newProjectRow">
                    <div class="modal-content" style="width: 450px;margin: 75px auto;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                            </button>
                            <label class="modal-title" id="myModalLabel">新建项目</label>
                        </div>
                        <div class="modal-body">
                            <form style="text-align: center" class="form-horizontal">
                                <div class="form-group">
                                    <label for="id_projectName" class="col-sm-3 control-label">项目名称:</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="text" name="projectName"
                                               required id="id_projectName" maxlength="50"
                                               v-model="projectNameNew"
                                               placeholder="请输入项目名称"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id_host" class="col-sm-3 control-label">域名地址:</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="text" name="host" required
                                               v-model="hostNew"
                                               id="id_host" maxlength="50" placeholder="请输入域名地址"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <input type="submit" class="btn btn-primary"
                                               @click="submitFormNew($event)" value="新建"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-primary"
                                                data-dismiss="modal">
                                            关闭
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>


        </div>
    </div>
{% endblock %}

{% block vuejs1 %}

    <script type="text/javascript">
        var vm2 = new Vue({
            delimiters: ['{!', '!}'],
            el: '#projectList',

            data() {
                projectBatchDelete = true;
                return {
                    projectName: '',
                    moduleName: '',
                    host: '',
                    projectNameNew: '',
                    hostNew: '',
                    file: '',
                    list: [],
                    checkedDelete: [],
                };
            },
            created() {
                vm1.$data.isActiveSi = false;
                vm1.$data.isActiveIn = false;
                vm1.$data.isActiveAl = true;
                vm1.$data.isActiveCo = false;
                vm1.$data.isActiveRs = false;
                vm1.$data.isActiveApi = false;
            },
            mounted() {
                var target = document.getElementById("row");
                var spinner = Spinner({top: '1'}).spin(target);

                axios
                    .get('/firstProjectListInfo/')
                    .then(resp => {
                        this.list = resp.data.data;
                        spinner.spin();
                        console.log(this.list);
                    }).catch(err => {
                    console.log('请求失败:' + err.status + ',' + err.statusText);
                })
            },
            methods: {
                moduleInfo(projectName) {
                    window.location.href = '/projectList?projectName=' + projectName;
                },

                submitFormNew(event) {
                    if (this.projectNameNew === '' || this.hostNew === '') {
                        alert('请输入所有字段！');

                    } else {
                        var target = document.getElementById("newProjectRow");
                        var spinner = Spinner().spin(target);

                        event.preventDefault();
                        let formData = new FormData();
                        formData.append('projectName', this.projectNameNew);
                        formData.append('moduleName', this.moduleNameNew);
                        formData.append('host', this.hostNew);

                        let config = {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        };

                        axios
                            .post('/addProjectList/', formData, config)
                            .then(resp => {
                                    spinner.spin();
                                    {#设置为当模态框完全隐藏时，激活弹窗的功能#}
                                    if (resp.data.code === 0) {
                                        alert(resp.data.info);
                                        {#$('#importProject').hide();#}
                                        {#$('.modal-backdrop').hide();#}
                                        $('#newProject').modal('hide');
                                        Object.assign(this.$data, this.$options.data());
                                    } else {
                                        alert(resp.data.info);
                                    }
                                }
                            )
                            .then(
                                () => {
                                    var target2 = document.getElementById("row");
                                    var spinner2 = Spinner({top: '1'}).spin(target2);

                                    axios
                                        .get('/firstProjectListInfo/')
                                        .then(resp => {
                                            spinner2.spin();
                                            this.list = resp.data.data;
                                            console.log(resp.data);
                                        }).catch(err => {
                                        console.log('请求失败:' + err.status + ',' + err.statusText);
                                    });
                                    this.checkedDelete = [];
                                });

                    }
                }
                ,

            }
        })
    </script>

    <script language="javascript">
        function delcfm() {
            if (!confirm("确认要删除？")) {
                projectBatchDelete = false;
                window.event.returnValue = false;
            } else {
                projectBatchDelete = true;
                window.event.returnValue = true;
            }
        }
    </script>

{% endblock %}
