{% extends 'index.html' %}
{% block title %}
    <title> 项目信息 </title>
    <style type="text/css">
        .customButton {
            background-color: #428bca;
            color: white;
            font-size: 40px;
            width: 30%;
            height: 180px;
            margin: 40px;
        }

        .createProjectButton {
            background-color: grey;
            color: lightgrey;
            font-size: 40px;
            width: 30%;
            height: 180px;
            margin: 40px;
        }
    </style>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="col-md-10 row" id="projectList" style="margin-left: 15%;height: 100%;position: fixed;">
        <ul class="breadcrumb">
            <li><a href="/index/">首页</a></li>
            <li><a href="/firstProjectList/">项目管理</a></li>
        </ul>
        <template v-for="item in list">
        <div class="col-md-3">
        <div class="panel panel-danger ">
            <div class="panel-heading">
                <h3 class="panel-title">{! item !}</h3>
            </div>
            <div class="panel-body">
                这是一个基本的面板

                <p>1</p>
                 <p>2</p>
                 <p>3</p>
                 <p>4</p>
            </div>
        </div>
        </div>
        </template>
        <div class="col-md-3">
        <div class="panel panel-danger ">
            <div class="panel-heading">
                <h3 class="panel-title">sssssss</h3>
            </div>
            <div class="panel-body">

                <span class="glyphicon glyphicon-plus" style="width:365px;height:140px;color: rgb(255, 140, 60);"> </span>

            </div>
        </div>
        </div>

        <div class="row" id="row" style="margin: auto;justify-content:center;display:flex;align-items: center;height: 50%;">

            <button v-for="item in list" type="button" class="customButton" @click="moduleInfo(item)" v-bind:style="{ visibility: isHidden }">
                {! item !}
            </button>
            <button type="button" class="createProjectButton" v-bind:style="{ visibility: isHidden }">
                新建
            </button>

        </div>
    </div>
{% endblock %}

{% block vuejs1 %}

    <script type="text/javascript">
        var vm2 = new Vue({
            delimiters: ['{!', '!}'],
            el: '#projectList',

            data() {
                projectBatchDelete = true;
                return {
                    isHidden: 'hidden',
                    projectName: '',
                    moduleName: '',
                    host: '',
                    projectNameNew: '',
                    moduleNameNew: '',
                    hostNew: '',
                    file: '',
                    list: [],
                    checkedDelete: [],
                };
            },
            created() {
                vm1.$data.isActiveSi = false;
                vm1.$data.isActiveIn = false;
                vm1.$data.isActiveAl = true;
                vm1.$data.isActiveCo = false;
                vm1.$data.isActiveRs = false;
                vm1.$data.isActiveApi = false;
            },
            mounted() {
                var target = document.getElementById("row");
                var spinner = Spinner({top: '1'}).spin(target);

                axios
                    .get('/firstProjectListInfo/')
                    .then(resp => {
                        this.list = resp.data.data;
                        spinner.spin();
                        console.log(this.list);
                        this.isHidden = 'visible';
                    }).catch(err => {
                    console.log('请求失败:' + err.status + ',' + err.statusText);
                })
            },
            methods: {
                moduleInfo(projectName) {
                    window.location.href='/projectList?projectName='+projectName;
                },
            }
        })
    </script>

    <script language="javascript">
        function delcfm() {
            if (!confirm("确认要删除？")) {
                projectBatchDelete = false;
                window.event.returnValue = false;
            } else {
                projectBatchDelete = true;
                window.event.returnValue = true;
            }
        }
    </script>

{% endblock %}
